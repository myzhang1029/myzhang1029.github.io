<!DOCTYPE html>
<html charset="utf-8">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/4.6.2/openpgp.min.js" integrity="sha256-txcrHjb7Yt1zrebRnGkk5OwDkoBrvJTjvJx5b7qBtWc=" crossorigin="anonymous"></script>
    <style>
      label {
        font-size: 1em;
        color: purple;
        margin-left: 0.3em;
      }
      textarea {
        font-size: 1em;
        text-align: left;
        height: 10em;
        width: 100%;
        border-radius: 20px;
        border: 2px solid green;
        margin: 0.25em;
      }
      textarea.result {
        width: 75%;
        border: 2px solid orange;
      }
      button {
        width: 100%;
        height: 2em;
      }
      table {
        width: 75%
      }
      form#gendetails {
        width: 75%;
        display: none;
      }
    </style>
  </head>
  <body>
    <script>
    async function loadHandler() {
      storage = window.localStorage;
      peerkey = storage.getItem("peerkey");
      if (peerkey) {
        document.getElementById("pubkey").value = peerkey;
      }
      document.getElementById("result").value = "";
    }
    document.addEventListener('DOMContentLoaded', loadHandler, false);
    async function showPubKey() {
      storage = window.localStorage;
      mypub = storage.getItem("mypubkey");
      if (mypub) {
        document.getElementById("result").value = mypub;
      } else {
        document.getElementById("result").value = "Not generated!";
      }
    }
    async function showGenTab() {
      document.getElementById("gendetails").style.display = "block";
    }
    async function encrypt() {
      storage = window.localStorage;
      peerkey = document.getElementById("pubkey").value;
      message = document.getElementById("ta").value;
      if (!peerkey) {
        document.getElementById("result").value = "Please fill out the key!";
        return;
      }
      storage.setItem("peerkey", peerkey);
      var options = {
        message: openpgp.message.fromText(message),
        publicKeys: (await openpgp.key.readArmored(peerkey)).keys
      };
      openpgp.encrypt(options).then(ciphertext => {
        document.getElementById("result").value = ciphertext.data;
      });
    }
    async function decrypt() {
      storage = window.localStorage;
      privkey = storage.getItem("myprivkey");
      message = document.getElementById("ta").value;
      if (!privkey || !pubkey) {
        document.getElementById("result").value = "Please generate keys first!";
        return;
      }
      passphrase = window.prompt("Your passphrase (leave out for none):");
      const privKeyObj = (await openpgp.key.readArmored(privkey)).keys[0];
      if (passphrase) {
        await privKeyObj.decrypt(passphrase);
      }
      var options = {
        message: await openpgp.message.readArmored(message),
        privateKeys: [privKeyObj]
      };
      openpgp.decrypt(options).then(plaintext => {
        document.getElementById("result").value = plaintext.data;
      });
    }
    async function clearResult() {
      document.getElementById("result").value = "";
      document.getElementById("ta").value = "";
    }
    async function forgetEverything() {
      window.localStorage.clear();
      clearResult();
    }
    async function generate() {
      var options = {
        userIds: [{
          name: document.getElementById("name").value,
          email:document.getElementById("email").value
        }],
        numBits: 4096,
        passphrase: document.getElementById("pp").value
      };
      document.getElementById("gendetails").style.display = "none";
      openpgp.generateKey(options).then(function(key) {
        var privkey = key.privateKeyArmored;
        var pubkey = key.publicKeyArmored;
        var revocationSignature = key.revocationSignature;
        storage = window.localStorage;
        storage.setItem("myprivkey", privkey);
        storage.setItem("mypubkey", pubkey);
        storage.setItem("revocation", revocationSignature);
        showPubKey();
      });
    }
    async function wrap(f) {
      try {
        pro = eval(f+"()");
        document.getElementById("result").value = "Please wait...";
        await pro;
      } catch (e) {
        document.getElementById("result").value = e;
      }
    }
    </script>
    <h1>Web-based OpenPGP en/decryption</h1>
    <table>
      <tr>
        <td>
          <label for="ta">Text to encrypt/decrypt:<br /></label>
          <textarea id="ta"></textarea>
        </td>
        <td>
          <label for="pubkey">Key (only for encrypting):<br /></label>
          <textarea id="pubkey"></textarea>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td><button class="btn" id="gen" type="button" onclick="wrap('showGenTab');">Generate keys</button></td>
        <td><button class="btn" id="show" type="button" onclick="wrap('showPubKey');">Show my public key</button></td>
        <td><button class="btn" id="enc" type="button" onclick="wrap('encrypt');">Encrypt</button></td>
        <td><button class="btn" id="dec" type="button" onclick="wrap('decrypt');">Decrypt</button></td>
        <td><button class="btn" id="dec" type="button" onclick="wrap('clearResult');">Clear</button></td>
        <td><button class="btn" id="dec" type="button" onclick="wrap('forgetEverything');">Forget secrets</button></td>
      </tr>
    </table>
    <form id="gendetails">
      <label>Your Full Name: <input type="text" id="name"></input></label><br />
      <label>Your Email: <input type="email" id="email"></input></label><br />
      <label>Passphrase (long and safe): <input type="password" id="pp"></input></label><br />
      <button class="btn" id="do_gen" type="button" onclick="wrap('generate');">Go</button>
    </form>
    <h2>Result</h2>
    <div id="resultdiv"><textarea id="result" class="result"></textarea></div>
  </body>
</html>
